<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsertest</title>

    <script src="https://unpkg.com/bowser@2.4.0/es5.js"></script>
  </head>
  <body>
    <div id="root"></div>

<script>
  var mes = '<div class="wrap-support-message"> <h1>Dieser Browser wird nicht unterstützt</h1> <p> Der von Ihnen verwendete Browser kann die Webseite leider nicht anzeigen. Bitte verwenden Sie eine aktuelle Version folgender Browser: </p> <ul> <li>Google Chrome</li> <li>Firefox</li> <li>Microsoft Edge</li> <li>Safari (Apple)</li> </ul> <p> Sollten weiterhin ein Probleme bestehen, wenden Sie sich bitte über das Kontaktformular der assona an unseren Kundenservice. </p> </div>';

if (window.navigator.userAgent.indexOf("Trident") > 0 ) {

       document.getElementById("root").innerHTML = mes;
  }
var result = bowser.getParser(window.navigator.userAgent);
  console.log(666, result);
  document.write("You are using " + result.parsedResult.browser.name +
                 " v" + result.parsedResult.browser.version +
                 " on " + result.parsedResult.os.name);

                 const browser = result
const isValidBrowser = browser.satisfies({
  // declare browsers per OS
  windows: {
    "internet explorer": ">10",
  },
  macos: {
    safari: ">12"
  },

  // per platform (mobile, desktop or tablet)
  mobile: {
    safari: '>=9',
    'android browser': '>3.10'
  },

  // or in general
  chrome: ">65",
  firefox: ">66",
  opera: ">54",

});
if ( !isValidBrowser ||result.parsedResult.browser.name == "UC Browser") {
  document.getElementById("root").innerHTML = mes;
  }

                 </script>
                 . Thank You
  </body>
</html>
